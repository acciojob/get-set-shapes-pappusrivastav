 <!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <script type="text/javascript" src="./script.js"></script>
  <script>
    // Example usage
    const myRectangle = new Rectangle(5, 8);
    console.log(myRectangle.width); // Output: 5
    console.log(myRectangle.height); // Output: 8
    console.log(myRectangle.getArea()); // Output: 40

    const mySquare = new Square(4);
    console.log(mySquare.width); // Output: 4
    console.log(mySquare.height); // Output: 4
    console.log(mySquare.getArea()); // Output: 16
    console.log(mySquare.getPerimeter()); // Output: 16
  </script>
</body>

</html>
